<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="outrasPgsStyle.css">
  <title>Cadastro</title>
</head>
<body>
  <h1>Cadastro de Clientes</h1>
  <div class="formContainer">
    <form id="cadastroClientes">
      <label for="nome">Nome Completo:</label>
      <input type="text" name="nome" id="nome" class="inputcadastro" required>
      <br>
      <label for="endereco">Endereço:</label>
      <input type="text" name="endereco" id="endereco" class="inputcadastro" required>
      <br>
      <label for="cidade">Cidade:</label>
      <input type="text" name="cidade" id="cidade" class="inputcadastro" required>
      <br>
      <label for="telefone">Telefone:</label>
      <input type="text" name="telefone" id="telefone" class="inputcadastro" required>
      <br>
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" class="inputcadastro" required>
      <br>
      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha" class="inputcadastro" required>
      <br>
      <input type="submit" value="Cadastrar" id="btn-cadastro">
    </form>
  </div>
  <section>
    <br>
    <br>
    <h2>Clientes Cadastrados</h2>
    <div class="result">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome do Cliente</th>
            <th>Endereço</th>
            <th>Cidade</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th>Senha</th>
          </tr>
        </thead>
        <tbody id="tabelaClientes">
  
        </tbody>
      </table>
      <div id="sectionDelete"></div>
        <form id="deletarCliente">
          <label for="campoId" style="font-size: 14px;">Digite o ID do Cliente a ser deletado:
            <input type="number" name="campoId" id="campoId">
          </label>
          <label for="btn-delete-cliente">
            <input type="submit" name="btn-delete-cliente" id="btn-delete-cliente" value="Deletar Cliente">
          </label>
        </form>
      </div>
    </div>
  </section>
  <script src="cadastroClientes.js"></script>
</body>
</html>
